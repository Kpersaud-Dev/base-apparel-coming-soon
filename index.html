<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Base Apparel coming soon page</title>


</head>
<body>

  <header class="main-header">
    <img src="/images/logo.svg" alt="Base Apparel Logo">
  </header>

  <div class="container">

    <div class="hero-image">
      <img srcset="images/hero-mobile.jpg 250w,
                   images/hero-desktop.jpg 800w"
           sizes="max-width: 768px,
                  1440px"
           alt="Hero Image"
      >
    </div>

    <div class="text-content">

      <h1 class="coming-soon"><span class="were">We're</span><span>coming</span> <span>soon</span></h1>

      <p class="description">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <form class="email-submit">
        <input type="email" placeholder="Email Address" class="email-input">
        
          <button type="submit" class="submit-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671"/></svg>
          </button>
          <div class="error-message">Please Submit a valid email</div>
        
      </form>

    </div>
  </div>
  
  <footer>

  </footer>

  <script src="script.js"></script>
</body>
</html>
